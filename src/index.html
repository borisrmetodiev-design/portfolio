<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main" id="cursor">
        <header>
            <div class="title-bar glass">
                <div class="title-content">
                    <div class="title-name">
                        <h1 class="title-name">Boris Metodiev</h1>
                    </div>
                    <div class="title-buttons">
                        <button id="btn1" class="hover-underline-animation left">Skills</button>
                        <button id="btn2" class="hover-underline-animation center">Button 2</button>
                        <button id="btn3" class="hover-underline-animation right">Button 3</button>
                    </div>
                    <!-- <div class="codedBy">
                        <h1 class="codedBy">Coded by Boris</h1>
                    </div> -->
                </div>
            </div>
            <div class="header-container">
                <div class="header-title">
                    <h1>Hi, I'm Boris Metodiev</h1>
                </div>
                <div class="header-subtitle">
                    <p>I'm a full stack developer and a computer science student.</p>
                </div>
                <div class="header-paragraph">
                    <p>I enjoy coding and learning new skills.</p>
                </div>
                </div>
            </div>
            
            <!-- <div class="test-scroll">
                This div is very tall, so the page will scroll.
            </div>    -->
        </header>
    </div>

    <!-- Skills Section -->
    <section id="skills" class="skills-section">
        <div class="skills-container">
            <h2 class="skills-title">My Skills</h2>
            <div class="skills-categories" id="skillsCategories">
                <!-- Skills categories will be dynamically generated here by script.js -->
            </div>
        </div>
    </section>

    <!-- Individual Skill Modals -->
    <div id="skillModal" class="skill-modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalSkillTitle">Skill Details</h2>
                <button class="close-btn" id="closeSkillModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="skill-detail-logo">
                    <img id="modalSkillLogo" src="" alt="">
                </div>
                <div class="skill-detail-content">
                    <p id="modalSkillDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="scrollbar">
        <div class="scroll-thumb"></div>
    </div> -->

<!-- Blob cursor -->
<div class="blob-cursor">
    <div class="blob-inner"></div>
  </div>

  <script src="script.js" defer></script>

</body>

</html>
